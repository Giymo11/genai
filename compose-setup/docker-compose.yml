services:
  mcp:
    build:
      context: ./mcp-server
      dockerfile: Dockerfile
    container_name: genai-mcp-server
    ports:
      - "5005:5005"
    environment:
      - HOST=0.0.0.0
      - PORT=5005
    restart: unless-stopped

  frontend:
    build:
      context: ./react-app
      dockerfile: Dockerfile
    container_name: genai-react-app
    ports:
      - "5050:5050"
    environment:
      - HOST=0.0.0.0
      - PORT=5050
      - API_BASE_URL=http://mcp:5005
    restart: unless-stopped
