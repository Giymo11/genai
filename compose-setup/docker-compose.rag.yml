# yml additional file for VectorDB (ChromaDB) for RAG
# Overrides/adds environment variables without touching the original file
version: '3.8'

services:
  chromadb_rag:
    image: chromadb/chroma:0.4.15
    container_name: chromadb_rag
    ports:
      - "8001:8000"
    volumes:
      - chroma_data:/chroma

  mcp: # merges with the original mcp service from the main docker-compose.yml
    environment:
      - CHROMA_HOST=chromadb_rag
      - CHROMA_PORT=8000
    volumes:
      - ../data:/app/data

volumes:
  chroma_data:
